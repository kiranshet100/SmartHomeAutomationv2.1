name: smart_home_app
description: Smart Home Automation Mobile App

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_database: ^12.1.0
  firebase_auth_web: ^6.1.0
  # firebase_messaging: 16.0.1
  # google_sign_in: 7.1.1

  # HTTP & Networking
  http: ^1.1.0
  socket_io_client: ^3.1.3
  mqtt_client: ^10.11.1

  # State Management
  provider: ^6.0.5

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3

  # Utilities
  shared_preferences: ^2.2.0
  intl: ^0.20.2
  flutter_local_notifications: ^19.5.0

  # Voice Control
  speech_to_text: ^7.0.0

  # Charts & Analytics
  fl_chart: ^1.1.1

  # Permissions
  permission_handler: ^12.0.1

  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Additional UI Components
  flutter_slidable: ^4.0.3
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

  # Date/Time Picker
  flutter_datetime_picker: ^1.5.1

  # Image Picker for camera feeds
  image_picker: ^1.0.4

  # Connectivity
  connectivity_plus: ^7.0.0
  uuid: ^4.5.2
  flutter_background_service: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/